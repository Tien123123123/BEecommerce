spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/e-commerceDB
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers:
      - localhost:19092
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.postgresql: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
